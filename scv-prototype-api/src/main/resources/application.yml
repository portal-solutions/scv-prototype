# ===================================================================
# Standard Spring Boot properties...  Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:

  application: # ContextIdApplicationContextInitializer
    name: scv-prototype-api

  profiles:
    include: overrides # the order is important; keep 'overrides' at the end

# ===================================================================
# Management interface properties...
# ===================================================================

management:
  endpoints:
    web:
      exposure:
        include: '*'

# ===================================================================
# Application specific properties...
# ===================================================================

application:
  config:
    webmvc:
      cors-allowed-origins: # must be set externally
  jwt-resolver:
    expiration-time: 20m
    issuer: # must be set externally
    secret: # must be set externally
